<script>

var slider_time = ["Pro_CN_T1", "Prop_CN_T2", "Prop_CN_T3", "Prop_CN_T4", "Prop_CN_T5"];

var slider_year = [444, 555, 888, 444, 2222];

var valueData;

var statesLayer;


var convert = [
              d3.format(slider_time[0])(slider_year[0]),
              d3.format(slider_time[1])(slider_year[1]),
              d3.format(slider_time[2])(slider_year[2]),
              d3.format(slider_time[3])(slider_year[3]),
              d3.format(slider_time[4])(slider_year[4]),
              ];

var essai = d3.slider()
            .scale(d3.scale.ordinal().domain(slider_time).rangePoints([0, 1], 0.5)).axis(d3.svg.axis())
            .snap(true).value(slider_time[0])
            d3.select('#slider').call(essai);

/*
L.mapbox.accessToken = 'pk.eyJ1IjoiaG9zYXJzaXBoIiwiYSI6ImNpZnFzajQ1ODc2MHRzaWtxemV6ZWtkdHEifQ.8uQq7HtgqwHVAsk-lZO3ug';
  var map = L.mapbox.map('map', 'mapbox.run-bike-hike')
    .setView([17, -97], 6);
*/

var popup = new L.Popup({ autoPan: false });


var map = L.map('map').setView([17, -97], 6);

var layer = L.esri.basemapLayer('Topographic').addTo(map);

var layerLabels;

 function setBasemap(basemap) {
   if (layer) {
     map.removeLayer(layer);
   }
   layer = L.esri.basemapLayer(basemap);
   map.addLayer(layer);
   if (layerLabels) {
     map.removeLayer(layerLabels);
   }

   if (basemap === 'ShadedRelief' || basemap === 'Oceans' || basemap === 'Gray' || basemap === 'DarkGray' || basemap === 'Imagery' || basemap === 'Terrain') {

     layerLabels = L.esri.basemapLayer(basemap + 'Labels');
     map.addLayer(layerLabels);
   }
 }

 var basemaps = document.getElementById('basemaps');


 basemaps.addEventListener('change', function() {
   setBasemap(basemaps.value);
 });


function getStyle(feature) {
  return  {
      weight: 2,
      opacity: 0.1,
      color: 'blue',
      fillOpacity: 0.9,
      fillColor: getColor(feature.properties.Pro_CN_T1)
  };
}

statesLayer = L.geoJson(cnData,  {
    style: getStyle,
    onEachFeature: onEachFeature
}).addTo(map);


  essai.on("slide",
                function(evt, value) {
                   d3.select('#position').text(value);
                   valueData = value;
                   statesLayer = L.geoJson(cnData,  {
                       style: getStyle,
                       onEachFeature: onEachFeature
                   }).addTo(map);
                   function getStyle(feature) {
                       return  {
                           weight: 2,
                           opacity: 0.1,
                           color: 'blue',
                           fillOpacity: 0.9,
                           fillColor: getColor(feature.properties[valueData])
                       };
                     }
               });

  // get color depending on population density value
  function getColor(d) {
      return d > 1 ? '#00482C' :
          d > .80  ? '#006d2c' :
          d > .60 ? '#31a354' :
          d > .40  ? '#74c476' :
          d > .20   ? '#bae4b3' :
          '#edf8e9';
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      if (valueData == null) {

        popup.setLatLng(e.latlng);
        popup.setContent('<div class="marker-title">' + layer.feature.properties.NOM_MUN + '</div>' +
            layer.feature.properties.Pro_CN_T1 + ' Cantidad de Verdes');
      }

      else {

        popup.setLatLng(e.latlng);
        popup.setContent('<div class="marker-title">' + layer.feature.properties.NOM_MUN + '</div>' +
            layer.feature.properties[valueData] + ' Cantidad de Verdes');
      }

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      statesLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {

    var grades = [".10", ".20", ".40", ".60", ".80", "1"],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? '&ndash;' + to : '+')) + '</li>';
    }

    return '<span>Cantidad de verdes</span><ul>' + labels.join('') + '</ul>' + '<span id="position">Pro_CN_T1</span>';
  }
</script>
